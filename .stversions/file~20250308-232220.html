<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            color: #2c3e50;
            line-height: 1.6;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .status-card {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #3498db;
            margin-bottom: 1rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #2ecc71;
            margin-right: 1rem;
        }
        
        .status-text {
            font-weight: 500;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="status-card">
        <h1><div class="status-indicator">
            <div class="status-dot"></div>
            <div class="status-text">Your webserver is running properly</div>
        </div></h1>
        
        
    </div>
</body>
</html>
